informasiTextPane.text=<html><head><title>License Agreement</title></head><body><p style="margin-top: 0">  <b>Tentang Restobiz</b></p><p style="margin-top: 0">  </p><p style="margin-top: 0">  Aplikasi ini merupakan aplikasi sederhana yang dapat membantu mengelola   sistem penjualan dan keuangan usaha restoran anda. Restobiz memiliki   fasilitas penyimpanan data menu, mencetak daftar menu, input transaksi   dan mencetak invoice, laporan penjualan, kas harian dan laporan kas   harian, laporan top 10 penjualan, dan fitur-fitur standard lainnya.</p><p style="margin-top: 0">  </p><p style="margin-top: 0">  Restobiz pertama kali dikembangkan oleh Indra Gunawan dengan menggunakan   bahasa pemrograman Delphi. Atas pertimbangan untuk membuat aplikasi ini   portable ke berbagai sistem operasi, dan legalitas penggunaan aplikasi   ini di sisi end-user, akhirnya Restobiz ditulis ulang dengan bahasa   pemrograman Java dengan menggunakan IDE NetBeans dan library-library   serta database server open source di atas sistem operasi (GNU/Linux)   Fedora 8 pada awal pengembangan.</p><p style="margin-top: 0">  </p><p style="margin-top: 0">  <b>Kebutuhan System </b></p><p style="margin-top: 0">  </p><p style="margin-top: 0">  Restobiz dapat berjalan di berbagai sistem operasi seperti FreeBSD,   GNU/Linux (Debian, Fedora, Mandriva, openSUSE, Slackware, Ubuntu, dll.), OpenSolaris, Windows dan sebagainya yang memiliki Java Runtime Environment (JRE). Dan untuk penyimpanan data, Restobiz menggunakan MySQL 5.0 Community Edition.</p><p style="margin-top: 0">  </p><p style="margin-top: 0">  <b>Skema Distribusi</b></p><p style="margin-top: 0">  </p><p style="margin-top: 0">  Anda bebas mendistribusikan kembali aplikasi ini untuk digunakan   dimanapun tanpa perlu khawatir atas biaya lisensi. Aplikasi ini   sepenuhnya adalah Freeware (bebas biaya lisensi) dan legal karena dibuat   dengan tools dan library yang juga free (bebas dan gratis).</p><p style="margin-top: 0">  </p><p style="margin-top: 0">  Namun demikian, jika anda menginginkan pengembangan aplikasi ini   berlanjut, anda dapat mendukung kelangsungan pengembangan aplikasi ini   dengan memberikan donasi secara langsung kepada developer (pengembang).</p><p style="margin-top: 0">  </p><p style="margin-top: 0">  <i>&quot;Biaya yang anda keluarkan sepenuhnya adalah untuk pekerjaan yang   developer lakukan, bukan untuk membayar aplikasi itu sendiri. Ingat,   anda membayar developer, bukan aplikasinya.&quot;</i></p><p style="margin-top: 0">  </p><p style="margin-top: 0">  <b>Distributor</b></p><p style="margin-top: 0">  </p><p style="margin-top: 0">  Developer membuka kesempatan kepada siapapun yang ingin menjadi   distributor dan mengimplementasikan aplikasi ini. Anda dapat menentukan   sendiri berapapun besar biaya pemasangan aplikasi ini kepada client   anda. Namun demikian, anda hanya diperbolehkan menarik biaya   implementasinya bukan biaya untuk softwarenya.</p><p style="margin-top: 0">  </p><p style="margin-top: 0">  <b>Source Code</b></p><p style="margin-top: 0">  </p><p style="margin-top: 0">  Terima kasih kepada para donatur sehingga source code Restobiz sekarang   ini dapat anda peroleh di <a title="Restobiz Code" href="http://restobiz.googlecode.com" target="_blank"><b>http://restobiz.googlecode.com</b></a>.</p><p style="margin-top: 0">  </p><p style="margin-top: 0">  <b>Bug Report &amp; Feature Request</b></p><p style="margin-top: 0">  </p><p style="margin-top: 0">  Untuk melaporkan bug dan error yang anda temukan didalam program,   silahkan kirimkan melalui email developer dengan memberikan tag   [BUG-RESTOBIZ] pada subjek email yang anda kirim. Untuk permohonan   penambahan fitur (feature request), silahkan anda kirim melalui email   dengan tag [REQ-RESTOBIZ] pada subjeknya.</p><p style="margin-top: 0">  </p><p style="margin-top: 0">  <b>Restobiz Developer</b></p><p style="margin-top: 0">  </p><p style="margin-top: 0">  Indra Gunawan</p><p style="margin-top: 0">  Website: http://www.indragunawan.com</p><p style="margin-top: 0">  Email: indra@indragunawan.com</p><p style="margin-top: 0">  </p><p style="margin-top: 0">  <b>INTENS Media Visitama</b></p><p style="margin-top: 0">  open source software migration partner</p><p style="margin-top: 0">  </p><p style="margin-top: 0">  <i>Rekening Donasi</i></p><p style="margin-top: 0">  </p><p style="margin-top: 0">  Bank Central Asia: 1371267501 a.n. Indra Gunawan</p><p style="margin-top: 0">  </p><p style="margin-top: 0">  <i>Catatan:</i></p><p style="margin-top: 0">  Harap informasikan donasi yang telah anda berikan melalui email   developer dengan tag subjek [DONASI] Nama Aplikasi, dan isi mengenai   informasi tanggal transfer beserta jumlah donasinya. Informasi donatur   yang diperlukan adalah nama yang ingin ditampilkan dalam daftar donatur   dan email donatur (jika berkenan untuk ditampilkan).</p><p style="margin-top: 0">  </p><p style="margin-top: 0">  <b>Daftar Donatur</b></p><p style="margin-top: 0">  </p><p style="margin-top: 0">  Taman Hidangan "Godhong Gedhang"<br/>Jl. Siradj Salman 99 Samarinda</p><p style="margin-top: 0">Rumah Makan "Handayani"<br/>Jl. Kadrie Oening 57 Samarinda</p><p style="margin-top: 0">  </p><p style="margin-top: 0">  <b>Kontributor</b></p><p style="margin-top: 0">  </p><p style="margin-top: 0">  [ Software Tester ]</p><p style="margin-top: 0">  Muhammad Purwadi ( <a href="mailto:ipunkk.purwadi@gmail.com"><b>ipunkk.purwadi@gmail.com</b></a>   )<br/>Wahyudin HB ( <a title="Wahyu Family" href="http://www.wahyufamily.com" target="_blank"><b>http://www.wahyufamily.com</b></a>   )</p><p style="margin-top: 0">  </p><p style="margin-top: 0">  <b>Thank's To</b></p><p style="margin-top: 0">  </p><p style="margin-top: 0">  Nickname: Albert, Amrishodiq, Handoyo, Wiharto dan beberapa pengunjung   anonim yang telah meluangkan waktunya untuk mencoba software ini.</p><p style="margin-top: 0">  </p><p style="margin-top: 0">  <b>Frequently Asked Question (FAQ)</b></p><p style="margin-top: 0">  </p><p style="margin-top: 0">  <i><b>T: </b>Menu tidak merespon ketika di klik.</i></p><p style="margin-top: 0">  <i><b>J: </b>Beberapa menu memerlukan pengecekan skema akses (yang ada   di database). Sehingga jika database belum terhubung, menu yang anda   klik seakan tidak merespon.</i></p><p style="margin-top: 0">  <i><b>S: </b>Pastikan konfigurasi database anda telah benar dan   developer merekomendasikan anda untuk menggunakan MySQL Community versi   5.0 keatas (library yang disertakan tidak mendukung versi MySQL 4.1 dan   sebelumnya).</i></p><p style="margin-top: 0">  </p><p style="margin-top: 0">  <i><b>T: </b>Apakah saya memerlukan JDK atau JRE.</i></p><p style="margin-top: 0">  <i><b>J: </b>Untuk menjalankan binary, anda cukup menginstall JRE.   Tetapi jika anda ingin mengembangkan sendiri aplikasi ini, maka anda   membutuhkan JDK.</i></p><p style="margin-top: 0">  </p><p style="margin-top: 0">  <i><b>T: </b>AutoComplete ComboBox tidak berfungsi normal.</i></p><p style="margin-top: 0">  <i><b>J: </b>Ada bug atau inkompatibilitas antara versi JDK dan class AutoCompleteDecorator dari SwingX.</i></p><p style="margin-top: 0">  <i><b>S: </b>Pada versi Restobiz terbaru, class AutoCompleteDecorator dari SwingX telah digantikan oleh class AutoCompletion dari JIDE.</i></p><p style="margin-top: 0"> </p><p style="margin-top: 0">  <b>T: Tanya, J: Jawab, S: Solusi</b></p></body></html>
